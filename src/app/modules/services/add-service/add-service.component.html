<form [formGroup]="dataForm" (ngSubmit)="onSubmit()" class="add-service">
  <div class="add-service">
    <div class="box-shadow mb-3">
      <div class="row">
        <div class="col-12 side-icon">
          <span class="material-symbols-outlined">info</span>
          <span>{{ 'Basic_Info_Form' | translate }}</span>
        </div>
        <div class="col-12 row m-0 p-0">
          <div class="col-12 mb-3">
            <div class="p-float-label" [ngClass]="{'error_border': submitted && form['nameEn'].errors}">
              <input pInputText type="text" formControlName="nameEn" />
              <label [ngClass]="{'error': submitted && form['nameEn'].errors}">{{ 'nameEn_services' | translate }}</label>
              
            </div>
             <div *ngIf="submitted && form['nameEn'].errors?.['required']" class="text-danger mt-1">
            {{ 'field_required' | translate }}
          </div>
          </div>
          <div class="col-12 mb-3">
            <div class="p-float-label" [ngClass]="{'error_border': submitted && form['nameAr'].errors}">
              <input pInputText type="text" formControlName="nameAr" />
              <label [ngClass]="{'error': submitted && form['nameAr'].errors}">{{ 'nameAr_services' | translate }}</label>
          
            </div>
             <div *ngIf="submitted && form['nameAr'].errors?.['required']" class="text-danger mt-1">
            {{ 'field_required' | translate }}
          </div>
          </div>
          <div class="col-12 mb-3">
            <div class="p-float-label" [ngClass]="{'error_border': submitted && form['desc'].errors}">
              <input pInputText type="text" formControlName="desc" />
              <label [ngClass]="{'error': submitted && form['desc'].errors}">{{ 'desc_services' | translate }}</label>
            </div>
             <div *ngIf="submitted && form['desc'].errors?.['required']" class="text-danger mt-1">
            {{ 'field_required' | translate }}
          </div>
          </div>        
        </div>
      </div>
    </div>




   <div class="col-xs-12 text-end mt-4">
      <p-button type="Submit" class="btn-primary"  [loading]="btnLoading">{{'save' | translate}}</p-button>
    </div>
  </div>
</form>

<p-toast key="toast"></p-toast>
