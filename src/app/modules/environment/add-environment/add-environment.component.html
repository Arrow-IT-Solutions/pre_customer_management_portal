<form [formGroup]="dataForm" (ngSubmit)="onSubmit()" class="add-environment" novalidate>
  <div class="add-environment">
    <div class="box-shadow mb-3">
      <div class="row">
        <div class="col-12 side-icon">
          <span class="material-symbols-outlined">info</span>
          <span>{{ 'Basic_Info_Form' | translate }}</span>
        </div>
        <div class="col-12 row m-0 p-0">

          <div class="col-12 mb-3">
            <div class="p-float-label" [ngClass]="{'error_border': submitted && form['nameEn'].errors}">
              <input pInputText type="text" formControlName="nameEn" />
              <label [ngClass]="{'error': submitted && form['nameEn'].errors}">{{ 'nameEn_environment' | translate }}</label>
            </div>
         <div *ngIf="submitted && form['nameEn'].errors?.['required']" class="text-danger mt-1">
              {{ 'field_required' | translate }}
            </div>
          </div>

          <div class="col-12 mb-3">
            <div class="p-float-label" [ngClass]="{'error_border': submitted && form['nameAr'].errors}">
              <input pInputText type="text" formControlName="nameAr" />
              <label [ngClass]="{'error': submitted && form['nameAr'].errors}">{{ 'nameAr_environment' | translate }}</label>
            </div>
           <div *ngIf="submitted && form['nameAr'].errors?.['required']" class="text-danger mt-1">
              {{ 'field_required' | translate }}
            </div>
          </div>

          <div class="col-12 mb-3">
            <div class="p-float-label" [ngClass]="{'error_border': submitted && form['customerServiceIDFK'].errors}">
              <p-dropdown
                [options]="customerServices"
                optionLabel="label"
                optionValue="value"
                formControlName="customerServiceIDFK"
                [filter]="true"
                [showClear]="true"
                filterBy="label"
                placeholder="{{ 'Select_Customer_Service' | translate }}"
              >
              </p-dropdown>
              <label [ngClass]="{'error': submitted && form['customerServiceIDFK'].errors}">{{ 'Customer_Service' | translate }}</label>
            </div>
            <div *ngIf="submitted && form['customerServiceIDFK'].errors?.['required']" class="text-danger mt-1">
              {{ 'field_required' | translate }}
            </div>
          </div>


           <div class="col-12 mb-3">
            <div class="p-float-label" [ngClass]="{'error_border': submitted && form['serverIDFK'].errors}">
              <p-dropdown
                [options]="servers"
                optionLabel="label"
                optionValue="value"
                formControlName="serverIDFK"
                [filter]="true"
                [showClear]="true"
                filterBy="label"
                placeholder="{{ 'Select_ServerIDFK' | translate }}"
              >
              </p-dropdown>

              <label [ngClass]="{'error': submitted && form['serverIDFK'].errors}">{{ 'ServerIDFK' | translate }}</label>
            </div>
           <div *ngIf="submitted && form['serverIDFK'].errors?.['required']" class="text-danger mt-1">
              {{ 'field_required' | translate }}
            </div>
          </div>


          <div class="col-12 mb-3">
            <div class="p-float-label" [ngClass]="{'error_border': submitted && form['url'].errors}">
              <input pInputText type="text" formControlName="url" />
              <label [ngClass]="{'error': submitted && form['url'].errors}">{{ 'url_environment' | translate }}</label>
            </div>
            <div *ngIf="submitted && form['url'].errors?.['required']" class="text-danger mt-1">
                 <ng-container *ngIf="form['url'].errors?.['required']">
                {{ 'Field_Required' | translate }}
              </ng-container>
              <ng-container *ngIf="form['url'].errors?.['pattern']">
                {{ 'Invalid_URL_Format' | translate }}
              </ng-container>
            </div>
            
          </div>

        </div>
      </div>
    </div>

    <div class="col-xs-12 text-end mt-4">
      <p-button type="Submit" class="btn-primary"  [loading]="btnLoading">{{'save' | translate}}</p-button>
    </div>
  </div>
</form>

<p-toast key="toast"></p-toast>
