<form [formGroup]="dataForm" (ngSubmit)="onSubmit()" class="add-subscripe">
  <div class="add-subscripe">
    <div class="box-shadow mb-3">
      <div class="row">
        <div class="col-12 side-icon">
          <span class="material-symbols-outlined">info</span>
          <span>{{ 'Basic_Info_Form' | translate }}</span>
        </div>
        <div class="col-12 row m-0 p-0">
          <div class="col-12 mb-3">
            <div class="p-float-label">
              <p-calendar [showIcon]="true" formControlName="startDate"></p-calendar>
              <label>{{ 'startDate_subscription' | translate }}</label>
            </div>
          </div>
           <div class="col-12 mb-3">
            <div class="p-float-label">
              <p-calendar [showIcon]="true" formControlName="endDate"></p-calendar>
              <label>{{ 'endDate_subscription' | translate }}</label>
            </div>
          </div>


          <div class="col-12 mb-3">
            <div class="p-float-label">
              <p-dropdown
                [options]="customerServiceList"
                [optionLabel]="getCustomerServiceLabel()"
                optionValue="uuid"
                formControlName="customerServiceIDFK">
              </p-dropdown>
              <label>{{ 'customer_service' | translate }}</label>
            </div>
          </div>

         

        
          <div class="col-12 mb-3">
             <div class="p-float-label">
             <p-dropdown
                [options]="statusList"
                optionLabel="value"
                optionValue="key"
                formControlName="status">
              </p-dropdown>


                <label>{{ 'status_subscription' | translate }}</label>               
              </div>
          </div>
        
           <div class="col-12 mb-3">
            <div class="p-float-label">
              <input pInputText type="text" formControlName="price" />
              <label>{{ 'price_subscription' | translate }}</label>
            </div>
          </div>
          
        </div>
      </div>
    </div>




   <div class="col-xs-12 text-end mt-4">
      <p-button type="Submit" class="btn-primary"  [loading]="btnLoading">{{'save' | translate}}</p-button>
    </div>
  </div>
</form>

<p-toast key="toast"></p-toast>
